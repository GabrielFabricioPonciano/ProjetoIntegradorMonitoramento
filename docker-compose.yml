# ==========================================
# PI Monitoring - Docker Compose
# ==========================================

version: '3.8'

services:
  web:
    build: .
    container_name: pi-monitoring
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for SQLite persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - DATABASE_PATH=data/monitoring.db
      - LOG_LEVEL=INFO
      - TIMEZONE=America/Sao_Paulo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/system/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  default:
    name: pi-monitoring-network
